---
layout: default
title: Categories
---

{% for category in site.categories %}
  {% capture categoryName %}{{ category | first}}{% endcapture %}
  <h1>{{ categoryName }}</h1>
  <ul>
    {% for post in site.categories[categoryName] %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
