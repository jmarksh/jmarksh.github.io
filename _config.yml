# Basics
title: Joshua Hanna
description:
author: Joshua Hanna
selfie: /assets/img/profile.jpg
email: jmarkh10@gmail.com

baseurl: https://joshuahanna.com

permalink: /:categories/:title/

collections:
  - category:
      output: true
      permalink: /blog/category/:name
  - tag:
      output: true
      permalink: /blog/tag/:name

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
  - scope:
      path: ""
      type: category
    values:
      layout: "category"
  - scope:
      path: ""
      type: tag
    values:
      layout: "tag"
