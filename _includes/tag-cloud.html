{% assign tagCount = 0 %}
{% for tag in site.tags %}
  {% assign tagCount = tagCount | plus: 1 %}
{% endfor %}
{% assign sortedTags = site.tags | sort %}
{% assign sampleTags = sortedTags | sample: 2 %}
{% for tag in sampleTags %}
  {{ tag[0] }}
{% endfor %}
