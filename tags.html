---
layout: default
title: Posts by Tag
permalink: /blog/tags
---

<h1>{{ page.title }}</h1>
<ul>
  {% assign tagsByName = site.tags | sort %}
  {% for tag in tagsByName %}
    <li><a href="#{{ tag[0] | slugify }}">{{ tag[0] }}</a> <span class="smaller">{{ tag[1].size }} Posts</span></li>
  {% endfor %}
</ul>
